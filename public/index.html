<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Test</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.14/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/VectorTileLayer"
        ], function (Map, MapView, VectorTileLayer) {

            var map = new Map();
            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [0, 0],
                zoom: 2
            });
            var vtlLayer = new VectorTileLayer({
                style: {
                    "version": 8,
                    "sources": {
                        "moata": {
                            "type": "vector",
                            "url": "/vectorserver"
                        }
                    },
                    "layers": [
                        {
                            "id": "earth",
                            "type": "fill",
                            "source": "moata",
                            "source-layer": "earth",
                            "paint": {
                                "fill-color": "#165C66"
                            }
                        },
                    ]
                }
            });
            map.layers.add(vtlLayer);
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
